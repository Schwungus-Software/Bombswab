name: Continuous integration

on:
  push:
    branches: [deploy]
  workflow_dispatch:

jobs:
  build-emscripten:
    name: Build the HTML5 version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install python3 cmake emscripten ninja-build
      - name: Build
        run: |
          mkdir -p build
          cd build
          emcmake cmake -DPLATFORM=Web -DCMAKE_BUILD_TYPE=Release -B . -S ${{github.workspace}} -G Ninja
          ninja
          cd ..
      - name: Create output dir
        run: mkdir _site
      - name: Move the files
        run: mv build/index.html build/Bombswab.data build/Bombswab.wasm build/Bombswab.js _site/
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site
  deploy-to-gh-pages:
    name: Deploy HTML5 to GitHub Pages
    needs: build-emscripten
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
  upload-distribution:
    name: Upload distribution for platform `${{matrix.config.name}}`
    runs-on: ${{matrix.config.os}}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
              name: release-linux-gnu,
              fancy_name: Linux (GCC),
              exe: Bombswab,
              out: Bombswab,
              os: ubuntu-latest,
              cxx: g++,
              cc: gcc,
            }
          - {
              name: release-win-msvc,
              fancy_name: Windows (MSVC),
              exe: Debug/Bombswab.exe,
              out: Bombswab.exe,
              os: windows-latest,
              cxx: cl,
              cc: cl,
            }
    steps:
      - name: Install dependencies (Ubuntu)
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install cmake gcc g++ libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev libgl-dev
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Configure CMake with selected compiler family
        run: cmake -B build -S ${{github.workspace}} -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=${{matrix.config.cc}} -DCMAKE_CXX_COMPILER=${{matrix.config.cxx}}
      - name: Build with CMake
        run: cmake --build build -j 4
      - name: Copy the executable into the root folder
        run: cp build/${{matrix.config.exe}} ${{matrix.config.out}}
      - name: Tar the distribution
        run: tar -cvf ${{matrix.config.name}}.tar ${{matrix.config.out}} assets
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{matrix.config.fancy_name}}
          path: ${{matrix.config.name}}.tar
